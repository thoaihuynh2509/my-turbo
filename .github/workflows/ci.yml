# .github/workflows/ci.yml
name: 🏢 Enterprise CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "9.0.0"

jobs:
  quality-checks:
    name: ✅ Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v4

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ⎔ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: 📦 Install
        run: pnpm install --frozen-lockfile

      - name: 🔍 Lint & Format
        run: |
          pnpm lint
          pnpm format --check

      - name: 🔎 Type Check
        run: pnpm check-types

  build-and-test:
    name: 🏗️ Build & Test
    runs-on: ubuntu-latest
    needs: quality-checks

    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v4

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ⎔ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: 📦 Install
        run: pnpm install --frozen-lockfile

      - name: 🏗️ Build
        run: pnpm build

      - name: 🧪 Test
        run: pnpm test --coverage --passWithNoTests

      - name: 📊 Upload Coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
