# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "9.0.0"

jobs:
  build-and-test:
    name: ğŸ› ï¸ Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup pnpm FIRST
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: â” Setup Node.js (AFTER pnpm)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm" # ÄÃºng syntax

      - name: ğŸ” Verify pnpm installation
        run: |
          echo "PNPM version:"
          pnpm --version
          echo "Node version:"
          node --version
          echo "NPM version:"
          npm --version

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build all packages
        run: pnpm build

      - name: ğŸ§ª Run tests
        run: pnpm test

      - name: ğŸ” Run lint
        run: pnpm lint

      - name: ğŸ” Check types
        run: pnpm check-types

      - name: ğŸ’… Format check
        run: pnpm format --check
