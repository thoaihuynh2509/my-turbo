# .github/workflows/ci-enterprise.yml
name: ğŸ¢ Enterprise CI

on:
  push:
    branches: [main, develop, release/*]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "9.0.0"

# Enterprise: Concurrency control
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup-and-validate:
    name: âš™ï¸ Environment Setup & Validation
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
      pnpm-version: ${{ steps.pnpm-setup.outputs.pnpm-version }}

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup pnpm (Core)
        id: pnpm-setup
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: ğŸ” Environment Diagnostics
        id: diagnostics
        run: |
          echo "=== ENVIRONMENT DIAGNOSTICS ==="
          echo "PNPM path: $(which pnpm)"
          echo "PNPM version: $(pnpm --version)"
          echo "Node path: $(which node)"
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Working directory: $(pwd)"
          echo "==============================="

          # Validate pnpm is executable
          if ! command -v pnpm &> /dev/null; then
            echo "âŒ PNPM not found in PATH"
            exit 1
          fi

          echo "âœ… PNPM successfully installed"

      - name: ğŸ—ï¸ Generate Cache Key
        id: cache-key
        run: |
          # Enterprise cache key with lockfile hash
          LOCKFILE_HASH=$(sha256sum pnpm-lock.yaml | cut -d' ' -f1)
          echo "key=pnpm-$LOCKFILE_HASH" >> $GITHUB_OUTPUT

      - name: ğŸ’¾ Restore pnpm Store Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            node_modules
            **/node_modules
          key: ${{ steps.cache-key.outputs.key }}
          restore-keys: |
            pnpm-

  build-and-test:
    name: ğŸ—ï¸ Build & Test
    runs-on: ubuntu-latest
    needs: setup-and-validate
    timeout-minutes: 25 # Enterprise: Prevent infinite runs

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: ğŸ’¾ Restore Dependencies Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            node_modules
            **/node_modules
          key: ${{ needs.setup-and-validate.outputs.cache-key }}
          restore-keys: |
            pnpm-

      - name: ğŸ“¦ Install Dependencies
        run: |
          pnpm install --frozen-lockfile
          echo "ğŸ”’ Lockfile integrity verified"

      - name: ğŸ—ï¸ Build Packages
        run: pnpm build
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"

      - name: ğŸ§ª Run Test Suite
        run: |
          pnpm test --coverage --passWithNoTests
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
          CI: true

      - name: ğŸ” Code Quality Checks
        run: |
          pnpm lint
          pnpm check-types
          pnpm format --check
        env:
          CI: true

      - name: ğŸ“Š Test Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-coverage-${{ github.sha }}
          path: |
            **/coverage
            **/test-results
          retention-days: 30
