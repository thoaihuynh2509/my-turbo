# .github/workflows/ci.yml
name: ğŸ¢ Enterprise CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "9.0.0"

jobs:
  quality-checks:
    name: âœ… Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: ğŸ“¦ Install
        run: pnpm install

      - name: ğŸ” Lint & Format
        run: |
          pnpm run lint
          pnpm run format --check

      - name: ğŸ” Type Check
        run: pnpm run check-types

  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: quality-checks

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: ğŸ“¦ Install
        run: pnpm install

      - name: ğŸ—ï¸ Build
        run: pnpm run ci:version
